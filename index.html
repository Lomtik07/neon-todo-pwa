    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #9d00ff;
            --neon-green: #00ff9d;
            --dark-bg: #0a0a1a;
            --darker-bg: #050510;
            --card-bg: rgba(10, 10, 26, 0.8);
            --glow-blue: 0 0 20px #00f3ff, 0 0 40px #00f3ff;
            --glow-pink: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
            --glow-purple: 0 0 20px #9d00ff, 0 0 40px #9d00ff;
            --glow-green: 0 0 20px #00ff9d, 0 0 40px #00ff9d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(157, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 243, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            overflow-x: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-1000px) rotate(720deg); }
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            backdrop-filter: blur(10px);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            margin-bottom: 20px;
        }

        .header h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(157, 0, 255, 0.5);
            animation: titleGlow 3s infinite alternate;
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 30px rgba(157, 0, 255, 0.5); }
            50% { text-shadow: 0 0 50px rgba(0, 243, 255, 0.7); }
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* –°—Ç–∞—Ç—É—Å –±–∞—Ä */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-item.online {
            color: var(--neon-green);
        }

        .status-item.offline {
            color: #ff416c;
        }

        #installButton {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: 8px;
            padding: 8px 15px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }

        #installButton:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-purple);
        }

        /* –ü–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
        .input-card {
            background: var(--card-bg);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .input-card:hover {
            border-color: var(--neon-purple);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(157, 0, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .input-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            animation: scanline 3s infinite linear;
        }

        @keyframes scanline {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #taskInput {
            flex: 1;
            padding: 18px 22px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 243, 255, 0.3);
            border-radius: 15px;
            font-size: 16px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        #taskInput:focus {
            border-color: var(--neon-blue);
            box-shadow: var(--glow-blue);
            background: rgba(0, 243, 255, 0.05);
        }

        #taskInput::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .add-btn {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: 15px;
            padding: 18px 30px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(157, 0, 255, 0.4);
        }

        .add-btn:active {
            transform: translateY(-1px);
        }

        /* –°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á */
        .tasks-container {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(5px);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            position: relative;
        }

        .tasks-container::-webkit-scrollbar {
            width: 8px;
        }

        .tasks-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .tasks-container::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--neon-purple), var(--neon-blue));
            border-radius: 10px;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 243, 255, 0.2);
        }

        .tasks-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        .tasks-count {
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            color: var(--neon-blue);
        }

        /* –≠–ª–µ–º–µ–Ω—Ç –∑–∞–¥–∞—á–∏ */
        .task-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            animation: slideIn 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateX(5px);
            border-color: var(--neon-blue);
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.2);
        }

        .task-item.completed {
            opacity: 0.7;
            border-color: var(--neon-green);
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            appearance: none;
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .task-checkbox:checked {
            background: var(--neon-green);
            border-color: var(--neon-green);
            box-shadow: var(--glow-green);
        }

        .task-checkbox:checked::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .task-content {
            flex: 1;
        }

        .task-text {
            font-size: 16px;
            margin-bottom: 5px;
            word-break: break-word;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.5);
        }

        .task-date {
            font-size: 12px;
            color: var(--neon-blue);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item:hover .task-actions {
            opacity: 1;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .complete-btn {
            background: linear-gradient(45deg, var(--neon-green), #00cc7a);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 15px currentColor;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö */
        .backup-section {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
        }

        .backup-btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 12px;
            padding: 12px 25px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .backup-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-blue);
        }

        .backup-btn:active {
            transform: translateY(0);
        }

        #backupStatus {
            margin-top: 10px;
            font-size: 13px;
            min-height: 20px;
            transition: all 0.3s ease;
        }

        /* –§—É—Ç–µ—Ä */
        .app-footer {
            margin-top: 30px;
            text-align: center;
            padding: 25px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            border-top: 1px solid rgba(0, 243, 255, 0.2);
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-weight: 600;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 350px;
            transform: translateX(500px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            backdrop-filter: blur(10px);
            border: 1px solid;
        }

        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }

        .notification.success {
            background: rgba(0, 255, 157, 0.15);
            border-color: var(--neon-green);
            box-shadow: var(--glow-green);
        }

        .notification.error {
            background: rgba(255, 65, 108, 0.15);
            border-color: #ff416c;
            box-shadow: 0 0 20px rgba(255, 65, 108, 0.5);
        }

        .notification.info {
            background: rgba(0, 243, 255, 0.15);
            border-color: var(--neon-blue);
            box-shadow: var(--glow-blue);
        }

        .notification-icon {
            font-size: 20px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .status-bar {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .input-group {
                flex-direction: column;
            }

            #taskInput {
                width: 100%;
                padding: 16px;
            }

            .add-btn {
                width: 100%;
                padding: 16px;
            }

            .tasks-container {
                max-height: 55vh;
                padding: 20px;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
                padding: 15px;
            }

            .task-actions {
                width: 100%;
                justify-content: center;
                opacity: 1;
            }

            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                max-width: none;
            }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –Ω–µ–æ–Ω–æ–≤–æ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è */
        .neon-text {
            text-shadow:
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 40px currentColor;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —á–∞—Å—Ç–∏—Ü */
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>

    <script>
        // ==================== –ö–õ–ê–°–° –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ====================
        class TodoApp {
            constructor() {
                this.tasks = [];
                this.notification = document.getElementById('notification');
                this.taskInput = document.getElementById('taskInput');
                this.addBtn = document.getElementById('addBtn');
                this.tasksList = document.getElementById('tasksList');
                this.taskCount = document.getElementById('taskCount');
                this.backupButton = document.getElementById('backupButton');
                this.backupStatus = document.getElementById('backupStatus');
                this.installButton = document.getElementById('installButton');
                this.networkStatus = document.getElementById('networkStatus');
                
                // PWA –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ

                this.init();
            }

            init() {
                // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                this.loadTasks();
                this.renderTasks();
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
                this.addBtn.addEventListener('click', () => this.addTask());
                this.taskInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
                
                // –ö–Ω–æ–ø–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                this.backupButton.addEventListener('click', () => this.saveDataBackup());
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ PWA
                this.setupPWA();
                this.setupNetworkStatus();
                this.createParticles();
                
                // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
                setTimeout(() => this.taskInput.focus(), 500);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                setTimeout(() => {
                    this.showNotification('‚ú® –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ù–µ–æ–Ω–æ–≤—ã–π To-Do!', 'success');
                }, 1000);
            }

            // ==================== –û–°–ù–û–í–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
            addTask() {
                const text = this.taskInput.value.trim();

                if (text) {
                    const task = {
                        id: Date.now(),
                        text: text,
                        completed: false,
                        date: new Date().toLocaleDateString('ru-RU', {
                            day: '2-digit',
                            month: 'long',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        }),
                        createdAt: new Date().toISOString()
                    };

                    this.tasks.unshift(task);
                    this.taskInput.value = '';
                    this.saveTasks();
                    this.renderTasks();
                    this.showNotification('üéØ –ó–∞–¥–∞—á–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞!', 'success');

                    // –ê–Ω–∏–º–∞—Ü–∏—è
                    this.taskInput.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.taskInput.style.transform = 'scale(1)';
                    }, 300);

                } else {
                    this.showNotification('‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∑–∞–¥–∞—á–∏!', 'error');
                    this.taskInput.focus();
                }
            }

            toggleTask(id) {
                const taskIndex = this.tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    this.tasks[taskIndex].completed = !this.tasks[taskIndex].completed;
                    this.saveTasks();
                    this.renderTasks();
                    
                    const status = this.tasks[taskIndex].completed ? '–≤—ã–ø–æ–ª–Ω–µ–Ω–∞' : '–≤–æ–∑–æ–±–Ω–æ–≤–ª–µ–Ω–∞';
                    this.showNotification(`‚úÖ –ó–∞–¥–∞—á–∞ ${status}!`, 'info');
                }
            }

            deleteTask(id) {
                const taskIndex = this.tasks.findIndex(t => t.id === id);
                if (taskIndex !== -1) {
                    const taskText = this.tasks[taskIndex].text;
                    this.tasks.splice(taskIndex, 1);
                    this.saveTasks();
                    this.renderTasks();
                    
                    this.showNotification(`üóëÔ∏è –ó–∞–¥–∞—á–∞ "${taskText.substring(0, 30)}..." —É–¥–∞–ª–µ–Ω–∞`, 'error');
                }
            }

            renderTasks() {
                if (this.tasks.length === 0) {
                    this.tasksList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">‚ú®</div>
                            <h3>–°–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á –ø—É—Å—Ç</h3>
                            <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é –∑–∞–¥–∞—á—É –∏ –Ω–∞—á–Ω–∏—Ç–µ —Å–∏—è—Ç—å!</p>
                        </div>
                    `;
                } else {
                    this.tasksList.innerHTML = this.tasks.map(task => `
                        <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                            <input type="checkbox"
                                   class="task-checkbox"
                                   ${task.completed ? 'checked' : ''}
                                   onclick="todoApp.toggleTask(${task.id})">

                            <div class="task-content">
                                <div class="task-text ${task.completed ? 'completed' : ''}">
                                    ${this.escapeHtml(task.text)}
                                </div>
                                <div class="task-date">
                                    <span>üìÖ</span>
                                    ${task.date}
                                </div>
                            </div>

                            <div class="task-actions">
                                <button class="action-btn complete-btn"
                                        onclick="todoApp.toggleTask(${task.id})"
                                        title="${task.completed ? '–í–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å' : '–í—ã–ø–æ–ª–Ω–∏—Ç—å'}">
                                    ${task.completed ? '‚Ü©' : '‚úì'}
                                </button>
                                <button class="action-btn delete-btn"
                                        onclick="todoApp.deleteTask(${task.id})"
                                        title="–£–¥–∞–ª–∏—Ç—å">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    `).join('');
                }

                this.updateStats();
            }

            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;

                this.taskCount.innerHTML = `
                    <span style="color: var(--neon-blue)">${total}</span> –∑–∞–¥–∞—á ¬∑
                    <span style="color: var(--neon-green)">${completed}</span> –≤—ã–ø–æ–ª–Ω–µ–Ω–æ ¬∑
                    <span style="color: var(--neon-pink)">${pending}</span> –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ
                `;
            }

            saveTasks() {
                try {
                    localStorage.setItem('neonTodoTasks', JSON.stringify(this.tasks));
                    console.log('üíæ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', this.tasks.length, '–∑–∞–¥–∞—á');
                } catch (e) {
                    this.showNotification('‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö', 'error');
                }
            }

            loadTasks() {
                try {
                    const saved = localStorage.getItem('neonTodoTasks');
                    if (saved) {
                        this.tasks = JSON.parse(saved);
                        console.log('üìÇ –ó–∞–¥–∞—á–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã:', this.tasks.length);
                        this.showNotification(`üìÇ –ó–∞–≥—Ä—É–∂–µ–Ω–æ ${this.tasks.length} –∑–∞–¥–∞—á`, 'info');
                    }
                } catch (e) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', e);
                    this.tasks = [];
                }
            }

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏ –¥–∞–Ω–Ω—ã—Ö
            saveDataBackup() {
                try {
                    // –°–æ–∑–¥–∞–µ–º JSON —Ñ–∞–π–ª –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    const dataStr = JSON.stringify(this.tasks, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    
                    // –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è
                    const downloadUrl = URL.createObjectURL(dataBlob);
                    const link = document.createElement('a');
                    link.href = downloadUrl;
                    link.download = `neon-todo-backup-${new Date().toISOString().slice(0, 10)}.json`;
                    
                    // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(downloadUrl);
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç—É—Å
                    this.backupButton.disabled = true;
                    this.backupButton.innerHTML = '<span class="backup-icon">‚úÖ</span><span class="backup-text">–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!</span>';
                    this.backupStatus.textContent = `–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ ${this.tasks.length} –∑–∞–¥–∞—á`;
                    this.backupStatus.style.color = 'var(--neon-green)';
                    
                    this.showNotification('üíæ –†–µ–∑–µ—Ä–≤–Ω–∞—è –∫–æ–ø–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞', 'success');
                    
                    // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—ã—á–Ω—ã–π –≤–∏–¥
                    setTimeout(() => {
                        this.backupButton.disabled = false;
                        this.backupButton.innerHTML = '<span class="backup-icon">üíæ</span><span class="backup-text">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</span>';
                        this.backupStatus.textContent = '';
                    }, 3000);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏:', error);
                    this.showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–µ–∑–µ—Ä–≤–Ω–æ–π –∫–æ–ø–∏–∏', 'error');
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // ==================== PWA –§–£–ù–ö–¶–ò–ò ====================
            setupPWA() {
                // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker –¥–ª—è PWA
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('/service-worker.js')
                            .then(registration => {
                                console.log('‚úÖ Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω:', registration.scope);
                            })
                            .catch(error => {
                                console.error('‚ùå –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', error);
                            });
                    });
                }
                
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ PWA
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.installButton.style.display = 'block';
                    
                    this.installButton.addEventListener('click', () => {
                        if (!this.deferredPrompt) return;
                        
                        this.deferredPrompt.prompt();
                        
                        this.deferredPrompt.userChoice.then((choiceResult) => {
                            console.log(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${choiceResult.outcome} —É—Å—Ç–∞–Ω–æ–≤–∫—É`);
                            this.deferredPrompt = null;
                            this.installButton.style.display = 'none';
                        });
                    });
                });
                
                window.addEventListener('appinstalled', () => {
                    console.log('üéâ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!');
                    this.installButton.style.display = 'none';
                    this.showNotification('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                });
            }

            setupNetworkStatus() {
                const updateStatus = () => {
                    this.isOnline = navigator.onLine;
                    
                    if (this.isOnline) {
                        this.networkStatus.className = 'status-item online';
                        this.networkStatus.innerHTML = '<span class="status-icon">üåê</span><span class="status-text">–û–Ω–ª–∞–π–Ω</span>';
                    } else {
                        this.networkStatus.className = 'status-item offline';
                        this.networkStatus.innerHTML = '<span class="status-icon">üì¥</span><span class="status-text">–û—Ñ–ª–∞–π–Ω</span>';
                        this.showNotification('üì¥ –†–∞–±–æ—Ç–∞–µ–º –≤ –æ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º–µ', 'info');
                    }
                };
                
                window.addEventListener('online', updateStatus);
                window.addEventListener('offline', updateStatus);
                updateStatus();
            }

            // ==================== –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ====================
            createParticles() {
                const particlesContainer = document.getElementById('particles');
                const colors = ['#00f3ff', '#ff00ff', '#9d00ff', '#00ff9d'];

                for (let i = 0; i < 40; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';

                    const size = Math.random() * 3 + 1;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const animationDuration = Math.random() * 20 + 10;
                    const animationDelay = Math.random() * 5;

                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.background = color;
                    particle.style.left = `${left}%`;
                    particle.style.animationDuration = `${animationDuration}s`;
                    particle.style.animationDelay = `${animationDelay}s`;
                    particle.style.opacity = Math.random() * 0.3 + 0.1;

                    particlesContainer.appendChild(particle);
                }
            }

            showNotification(message, type = 'info') {
                const notification = this.notification;

                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ —Ç–∏–ø
                notification.querySelector('.notification-message').textContent = message;
                notification.className = `notification ${type}`;

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                notification.classList.add('show');

                // –°–∫—Ä—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ 4 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);

                // –ó–≤—É–∫–æ–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç
                this.playSound(type);
            }

            playSound(type) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    oscillator.type = 'sine';

                    if (type === 'success') {
                        oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    } else if (type === 'error') {
                        oscillator.frequency.setValueAtTime(392.00, audioContext.currentTime);
                        oscillator.frequency.setValueAtTime(311.13, audioContext.currentTime + 0.1);
                    } else {
                        oscillator.frequency.setValueAtTime(440.00, audioContext.currentTime);
                    }

                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                } catch (e) {
                    // –ê—É–¥–∏–æ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è
                }
            }
        }

        // ==================== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ====================
        let todoApp;

        document.addEventListener('DOMContentLoaded', () => {
            todoApp = new TodoApp();
            window.todoApp = todoApp;
            
            // –≠—Ñ—Ñ–µ–∫—Ç –≤–≤–æ–¥–∞ –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ
            const taskInput = document.getElementById('taskInput');
            taskInput.addEventListener('focus', () => {
                taskInput.style.boxShadow = 'var(--glow-blue)';
            });
            
            taskInput.addEventListener('blur', () => {
                taskInput.style.boxShadow = 'none';
            });
            
            // –≠—Ñ—Ñ–µ–∫—Ç –ø–∞—Ä–∞–ª–ª–∞–∫—Å–∞ –¥–ª—è —Ñ–æ–Ω–∞
            document.addEventListener('mousemove', (e) => {
                const particles = document.querySelector('.particles');
                const x = (e.clientX / window.innerWidth) * 30;
                const y = (e.clientY / window.innerHeight) * 30;
                particles.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ standalone —Ä–µ–∂–∏–º–∞
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('–ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∑–∞–ø—É—â–µ–Ω–æ –≤ standalone —Ä–µ–∂–∏–º–µ');
            document.body.classList.add('standalone-mode');
        }
    </script>
